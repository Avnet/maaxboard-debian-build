[Include]
include_1=./common.ini

[Base]
BORAD=maaxboard-mini-lite
image_sys=Debian
image_version=1.0.0a01
image_type=SDcard
download_type=wget
download_url=https://xterra2.avnet.com/embest/imx8m/debian-rootfs-util/-/raw/master/<file_path>
